<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Product Survey form</h1>
    <form action="#" method="post" enctype="multipart/form-data"> 

        <fieldset>
            <legend>Survey Form</legend>
            <label for="firstname">First Name</label> <br> <br>
        <input type="text" name="firstname" id="firstname"> <br><br>
        <label for="lastname">Last Name</label><br> <br>
        <input type="text" name="lastname" id="lastname"> <br> <br>
        <label for="address">Address</label> <br> <br>
        <input type="text" name="address" id="address" disabled><br> <br>
        <label for="male">Gender</label> <br> <br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label> <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Add your email address"> <br>


        <label for="description1">How would you like to review our product?</label> <br>
        <input type="checkbox" name="description1" id="description1" value="description1">
        <label for="description1">High Quality</label> <br>
        <input type="checkbox" name="description2" id="description2" value="description2">
        <label for="description2">Standard</label> <br>
        <input type="checkbox" name="description3" id="description3" value="description3">
        <label for="description3">Unique</label> <br>
        <input type="checkbox" name="description4" id="description4" value="description4">
        <label for="description4">Low Quality</label> <br>

        <label for="password">Password</label>
        <input type="password" name="password"> <br>
        <label for="">Upload File</label>
        <input type="file" name="file" id="file"> <br>


        <label for="">Country</label>
        <select name="country" id="country">
            <option value="nigeria">Nigeria</option>
            <option value="zambia">Zambia</option>
            <option value="Kenya">Kenya</option>

        </select> <br> <br>


        <label>Country with List</label>
        <input list="country-list" id="country1" name="country">
       <datalist id="country-list">
       
            <option value="Nigeria"></option>
                <option value="South-Africa"></option>
                    <option value="Zambia"></option>
                        <option value="Rwanda"></option>
                            <option value="Ghana"></option>
       </datalist> <br> <br>

        </fieldset>
        

    </form>
   
    </datalist>
   
    
    
</body>
</html>
