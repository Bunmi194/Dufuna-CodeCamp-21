<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
        <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label><b>You can contact using the form</b></label><br><br>
        <label for="firstname">First Name</label><br><br>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" /> <br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address" /> <br><br>
        <label for="subject">Subject:</label><br><br>
        <input type="subject" name="subject" id="subject" /> <br><br>
        <label for="message">Write your message</label><br><br>
        <textarea name="message" id="message" rows="10" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
