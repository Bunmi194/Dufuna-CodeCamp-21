!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Contact Forms</title>
        
    </head>
    <body> 
        <h1>Contact Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Kindly Input Your Information</legend>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname"/><br><br>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname"/><br><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email"/><br><br>
                <label for="address">Address</label>
                <input type="text" name="address" id="address"><br><br>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="ghana">Ghana</option>
                    <option value="nigeria" selected>Nigeria</option>
                    <option value="southafrica">South Africa</option>
                    <option value="senegal">Senegal</option><br><br>
                    <option value="cameroun">Comeroun</option>
                </select><br><br>
                <label for="comments">Write Your Comments</label><br>
                <textarea name="comments" id="comments" cols="40" rows="20"></textarea><br><br>
                

            </fieldset>
        </form>
    </body>
</html>
