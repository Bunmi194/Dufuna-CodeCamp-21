<!DOCTYPE html>
<html lang="em">
    <head>

        <title>Survey Forms</title>

    <body>
        <h1>Product Survey Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Survey form</legend>
                <label for="firstname">First Name </label> <br>
                <input type="text" name="firstname" id="firstname"/><br>
    
                 <label for="lastname">Last Name </label> <br>
                <input type="text" name="lastname" id="lastname"/> <br>
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address"><br>
                <label for="email">Email</label> <br>
                <input type="email" name="email"id="email" placeholder="Enter your Email address"/><br>
                <label for="country">Country:</label><br>
                <select name="country" id="country">
                   <option  value="nigeria">Nigeria</option>
                   <option value="ghana">Ghana</option>
                   <option value="southafrica">SouthAfrica</option>
                   <option value="cameroun"selected>Cameroun</option><br>
                <label for="female">Gender</label> <br>
                <input type="radio" name="gender" value="Female" id="female"><br>
                <label for="female">Female</label> <br>
                <input type="radio" name="gender" value="Male" id="male"> <br>
                <label for="male">male</label> <br>
                <label> How wold you review our Product?</label><br>
    
                <input type="checkbox" name="description1" id="description1" value="description1">
    
                <label for="description1">High quality</label> <br>
                <input type="checkbox" name="description2" id="description2" value="description2">
                <label for="description2">Low quality</label><br>
                <input type="checkbox" name="description3" id="description3" value="description3"> 
                <label for="description3">Standard</label><br>
                <input type="checkbox" name="description4" id="description4" value="description4">
                <label for="description4">Unique</label><br>
                <label>password </label><br> 
                <input type="password" name="password" id="password"><br>
                <label for="uploadfiles">Upload files</label><br>
                <input type="file" name="file" id="file"><br>
                <label for="comments">Write your comments and suggestions about our product</label><br>
                <textarea name="comments" id="comments" cols="40" rows="20"></textarea><br>
                
                <input type="image" name="image-button" src="img_5706" width="150" height="60"/>
    
    
    
    
    
            
             </select>    
            </fieldset>

        </form>
