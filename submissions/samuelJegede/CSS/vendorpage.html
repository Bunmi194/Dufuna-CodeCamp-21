<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial scale="1.0">
        <title> SBJ foods|Vendors page</title>
        <link rel="stylesheet" href="vendor.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <style>
            a{
                text-decoration: none;
            }
            img{
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <a href="#">SBJ Foods</a>
                <li><a href="#">Guest</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
        </nav>

        <!-- Header-->
        <section class="header">
            <p>Home ><span class="span-meal">Meals</span></p>
        </section>
            
        
        <!-- Meals-->
        <section class="meals">
            <h2>Meals</h2>
            
            <div class="meal-available">
                <div class="meal-item">
                    <img src="image/jollof.jpg" alt="jollof" class="center">
                    <h3>Jollof rice & chicken</h3>
                    <p>NGN 4,000.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

                <div class="meal-item">
                    <img src="image/spaghetti.jpg" alt="spaghetti" class="center">
                    <h3>Spaghetti & Fish</h3>
                    <p>NGN 3,500.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

                <div class="meal-item">
                    <img src="image/fried rice.jpg" alt="friedrice" class="center">
                    <h3>Fried rice & turkey</h3>
                    <p>NGN 5,000.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

                <div class="meal-item">
                    <img src="image/ofada.jpg" alt="ofada" class="center">
                    <h3>Ofada rice, sauce and beef</h3>
                    <p>NGN 6,000.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>
            </div>

        </section>

        <!-- Sides-->
        <section class="sides">
            <h2>Sides</h2>
            <div class="sides-available">
                <div class="sides-item">
                    <img src="image/plantain.jpg" alt="plantain">
                    <h3>Plantain</h3>
                    <p>NGN 500.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

                <div class="sides-item">
                    <img src="image/pomo.jpg" alt="pomo">
                    <h3>Peppered pomo</h3>
                    <p>NGN 500.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

                <div class="sides-item">
                    <img src="image/hotdog.jpg" alt="hotdog" class="center">
                    <h3>Hot dog</h3>
                    <p>NGN 500.00</p>
                    <button>
                        <p>Add to list</p>
                    </button>
                </div>

            </div>

        </section>
    </body>
</html>
